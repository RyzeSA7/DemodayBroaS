<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Broa</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Broa.png" alt="Logo Broa">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Parceiros</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome ou razão social:</label>
                <input type="text" id="name" name="name" required>

                <label for="email-phone">Email ou telefone para contato:</label>
                <input type="text" id="email-phone" name="email-phone" required>

                <label for="message">Deixe sua solicitação ou dúvida:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="image-container">
            <img src="img/contato.png" alt="Imagem descritiva">
        </section>
    </main>
</body>
</html>
