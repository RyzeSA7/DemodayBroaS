
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcerias</title>
    <link rel="stylesheet" href="loginpc.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <h2>Parcerias</h2>
                <img src="img/37b83dcb5bb82e8df9c7bc786bcac98f.png" alt="Logo Broa">
            </div>
            <form>
                <div class="form-group">
                    <label for="nome">Nome Social</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="razao">Razão Social</label>
                    <input type="text" id="razao" name="razao">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
                <button type="submit" class="confirm-button">Confirmar</button>
            </form>
        </div>
        <div class="image-section">
            <img src="img/b8629e15f1e8f0fca7386dcd47c5fbaf.png" alt="Ilustração">
        </div>
    </div>
</body>
</html>
