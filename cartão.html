<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartão.css">
    <title>Formulário de Cartão</title>
</head>
<body>
    <div class="container">
        <div class="logo-secao">
            <img src="img/Broa.png" alt="Logo Broa" class="logo">
            <h2>Adicionar Cartão</h2>
            <label>
                <input type="radio" name="tipo" checked>
                Crédito
            </label>
        </div>
        <div class="formulario">
            <label for="numero-cartao">Número do cartão</label>
            <input type="text" id="numero-cartao" placeholder="Número do cartão">

            <label for="nome-cartao">Nome impresso no cartão</label>
            <input type="text" id="nome-cartao" placeholder="Nome impresso no cartão">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV">

            <label for="validade">VENCIMENTO do cartão</label>
            <input type="text" id="validade" placeholder="VENCIMENTO do cartão">

            <button>Adicionar</button>
        </div>
        <div class="cartao-imagem">
            <div class="cartao">
                <div class="chip"></div>
                <div class="numero">•••• •••• •••• ••••</div>
            </div>
        </div>
    </div>
</body>
</html>
