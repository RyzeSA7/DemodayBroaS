<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="historico de c.css">
    <title>Histórico de Pedidos</title>
</head>
<body>

        <div class="orders">

                <img src="img/DB super.png" alt="Mercado DB" class="market-logo">

                <div class="order-actions">
                    <a href="#">Ver detalhes</a>
                    <a href="#">Ajuda</a>
                </div>
            </div>
            <div class="order-card">
            <img src="img/DB super.png" alt="super mac">
           <div class="order-info">
            <h2>Mercado DB</h2>
            <p>Pedido concluído: Nº 23867</p>
            <p>Resumo do pedido</p>
           </div>
           <div class="order-actions">
            <a href="#">Ver detalhes</a>

           </div>
        </div>
            
        </div>
        <button class="load-more">Ver mais</button>
    </div>
